<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    function add7 (num){
        return num + 7;
    }

    function multiply(num1, num2){
        return num1 * num2;
    }

    function capitalize(string){
        var firstLetter = string[0].toUpperCase();
        var theRest = string.slice(-string.length + 1).toLowerCase();
        return firstLetter + theRest;
    }

    function lastLetter(string){
        return string.slice(-1);
    }

    console.log(add7(5));
    console.log(multiply(25,17));
    console.log(capitalize("helloWORLD"));
    console.log(lastLetter("pizza"));
    
  </script>

</body>
</html>
